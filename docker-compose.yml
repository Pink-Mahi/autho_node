version: '3.8'

services:
  autho-operator:
    build: .
    container_name: autho-operator
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "4001:4001"
    volumes:
      - ./data:/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
